<nz-result
  *ngIf="this.Uspjesno === true"
  nzStatus="success"
  nzTitle="Uspjesno je spremljeno !"
  nzSubTitle="Ako zelite upisati joÅ¡ koji podatak stisnite lijevi gumb , za nazad stisnite desni"
>
  <div nz-result-extra>
    <button nz-button (click)="this.Forma()">Forma</button>
    <button nz-button (click)="this.Nazad()">Nazad</button>
  </div>
</nz-result>

<div class="wrapper" *ngIf="this.Uspjesno === false">
  <div class="title">
    <h1>DRZAVA</h1>
  </div>
  <div class="contact-form">
    <div class="input-fields">
      <nz-spin
        nzTip="Loading..."
        [nzSize]="'large'"
        [nzSpinning]="this.DrzaveUcitavanje"
      >
        <div class="container">
          <form nz-form [formGroup]="this.validateForm">
            <div class="row">
              <div class="col">
                <nz-form-item>
                  <label>Naziv drzave:</label>
                  <nz-form-control
                    [nzSm]="14"
                    [nzXs]="24"
                    nzErrorTip="Obavezan unos"
                  >
                    <input
                      class="input"
                      nz-input
                      formControlName="naziv_drzave"
                      id="naziv_drzave"
                    />
                  </nz-form-control>
                </nz-form-item>

                <nz-form-item>
                  <label>Glavni grad:</label>
                  <nz-form-control
                    [nzSm]="14"
                    [nzXs]="24"
                    nzErrorTip="Obavezan unos"
                  >
                    <input
                      class="input"
                      nz-input
                      formControlName="glavni_grad"
                      id="glavni_grad"
                    />
                  </nz-form-control>
                </nz-form-item>

                <nz-form-item>
                  <label>Sluzbeni jezik:</label>
                  <nz-form-control
                    [nzSm]="14"
                    [nzXs]="24"
                    nzErrorTip="Obavezan unos"
                  >
                    <input
                      class="input"
                      nz-input
                      formControlName="sluzbeni_jezik"
                      id="sluzbeni_jezik"
                    />
                  </nz-form-control>
                </nz-form-item>

                <nz-form-item>
                  <label>Predsjednik:</label>
                  <nz-form-control
                    [nzSm]="14"
                    [nzXs]="24"
                    nzErrorTip="Obavezan unos"
                  >
                    <input
                      class="input"
                      nz-input
                      formControlName="predsjednik"
                      id="predsjednik"
                    />
                  </nz-form-control>
                </nz-form-item>

                <nz-form-item>
                  <label>Predsjednik vlade:</label>
                  <nz-form-control
                    [nzSm]="14"
                    [nzXs]="24"
                    nzErrorTip="Obavezan unos"
                  >
                    <input
                      class="input"
                      nz-input
                      formControlName="predsjednik_vlade"
                      id="predsjednik_vlade"
                    />
                  </nz-form-control>
                </nz-form-item>

                <nz-form-item>
                  <label>Neovisnost:</label>
                  <nz-form-control
                    [nzSm]="14"
                    [nzXs]="24"
                    nzErrorTip="Obavezan unos"
                  >
                    <nz-date-picker
                      class="input"
                      nz-input
                      formControlName="neovisnost"
                      id="neovisnost"
                    ></nz-date-picker>
                  </nz-form-control>
                </nz-form-item>
              </div>

              <div class="col">
                <nz-form-item>
                  <label nzFor="povrsina">Povrsina: </label>
                  <nz-form-control
                    [nzSm]="14"
                    [nzXs]="24"
                    nzErrorTip="Obavezan unos"
                  >
                    <nz-input-number
                      [(ngModel)]="ValuePovrsina"
                      [nzMin]="0"
                      [nzMax]="100000000000"
                      [nzStep]="0.1"
                      [nzFormatter]="formatterKM"
                      [nzParser]="parserKM"
                      formControlName="povrsina"
                      id="povrsina"
                    ></nz-input-number>
                  </nz-form-control>
                </nz-form-item>

                <nz-form-item>
                  <label nzFor="stanovnistvo">Stanovnistvo:</label>
                  <nz-form-control
                    [nzSm]="14"
                    [nzXs]="24"
                    nzErrorTip="Obavezan unos"
                  >
                    <nz-input-number
                      [(ngModel)]="ValueStanovnistvo"
                      [nzMin]="0"
                      [nzMax]="100000000000"
                      [nzStep]="0.1"
                      formControlName="stanovnistvo"
                      id="stanovnistvo"
                    ></nz-input-number>
                  </nz-form-control>
                </nz-form-item>

                <nz-form-item>
                  <label>Valuta:</label>
                  <nz-form-control
                    [nzSm]="14"
                    [nzXs]="24"
                    nzErrorTip="Obavezan unos"
                  >
                    <input
                      class="input"
                      nz-input
                      formControlName="valuta"
                      id="valuta"
                    />
                  </nz-form-control>
                </nz-form-item>

                <nz-form-item>
                  <label nzFor="pozivni_broj">Pozivni broj:</label>
                  <nz-form-control
                    [nzSm]="14"
                    [nzXs]="24"
                    nzErrorTip="Obavezan unos"
                  >
                    <nz-input-number
                      [(ngModel)]="ValuePozivnoBr"
                      [nzMin]="0"
                      [nzMax]="10000"
                      [nzStep]="1"
                      [nzFormatter]="formatterPlus"
                      [nzParser]="parserPlus"
                      formControlName="pozivni_broj"
                      id="pozivni_broj"
                    ></nz-input-number>
                  </nz-form-control>
                </nz-form-item>

                <nz-form-item>
                  <label>Slika:</label>
                  <nz-form-control
                    [nzSm]="14"
                    [nzXs]="24"
                    nzErrorTip="Obavezan unos"
                  >
                    <input
                      class="input"
                      nz-input
                      formControlName="slika"
                      id="slika"
                    />
                  </nz-form-control>
                </nz-form-item>

                <nz-form-item>
                  <label>Sluzbena stranica:</label>

                  <nz-form-control
                    [nzSm]="14"
                    [nzXs]="24"
                    nzErrorTip="Obavezan unos"
                  >
                    <input
                      class="input"
                      nz-input
                      formControlName="sluzbena_stranica"
                      id="sluzbena_stranica"
                    />
                  </nz-form-control>
                </nz-form-item>
              </div>
            </div>

            <button
              (click)="this.Nazad()"
              nz-button
              style="background-color: red"
            >
              <i
                nz-icon
                nzType="arrow-left"
                style="color: black"
                nzTheme="outline"
              ></i>
            </button>
            <button
              *ngIf="this.isNovaDrzava() === false"
              (click)="this.KreirajDrzavu()"
              nz-button
              style="background-color: chartreuse"
            >
              <i
                nz-icon
                nzType="plus"
                nzTheme="outline"
                style="color: black"
              ></i>
            </button>
            <button
              *ngIf="this.isNovaDrzava() === true"
              (click)="this.AzurirajDrzavu()"
              nz-button
              style="background-color: yellow"
            >
              <i
                nz-icon
                nzType="edit"
                style="color: black"
                nzTheme="outline"
              ></i>
            </button>
          </form>
        </div>
      </nz-spin>
    </div>
  </div>
</div>
