


<div class="wrapper">
  <div class="title">
    <h1>Dodja grad</h1>
  </div>
  <div class="contact-form">
    <div class="input-fields">
     


      <nz-spin
  nzTip="Loading..."
  [nzSize]="'large'"
  [nzSpinning]="this.GradsUcitavanje"
>
  <nz-result
    *ngIf="this.Uspjesno === true"
    nzStatus="success"
    nzTitle="Uspjesno je spremljeno !"
    nzSubTitle="Ako zelite upisati joÅ¡ koji podatak stisnite lijevi gumb , za nazad stisnite desni"
  >
    <div nz-result-extra>
      <button nz-button (click)="this.Forma()">Forma</button>
      <button nz-button (click)="this.Nazad()">Nazad</button>
    </div>
  </nz-result>

  <div class="container" *ngIf="this.Uspjesno === false">
    <form nz-form [formGroup]="this.validateForm">
    
 
            <div class="row">
              <div class="col">

                
                <nz-form-item>
                  <label style="width: 20%;">Drzava</label>
                  <select 
                  
                  
                  formControlName="id_drzave" title="Drzava">
                  
                    <option
                      
                      style="color: black;"
                    
                      *ngFor="let drzava of this.DrzavaLista"
                    
                      [value]="drzava.id"
                      [label]="drzava.naziv_drzave"
                    >
                    </option>
                  </select>
                </nz-form-item>
          
                <nz-form-item>
                  
                  
                  <label >Naziv grada:</label>
                  <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Obavezan unos">
                    <input

                    
                    
                    class="input"
                      nz-input
                      formControlName="naziv_grada"
                      id="naziv_grada"
                    />
                  </nz-form-control>
                </nz-form-item>
          
                <nz-form-item>
                  <label>Gradonacelnik: </label>
                  <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Obavezan unos">
                    <input
                    
                    
                    class="input"
                     nz-input formControlName="gradonacelnik" id="gradonacelnik" />
                  </nz-form-control>
                </nz-form-item>
          
                <nz-form-item>
                  <label  nzFor="nadmorska_visina"
                    >Visina</label
                  >
                  <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Obavezan unos">
                    <nz-input-number
                      [(ngModel)]="ValueNadmorska_visina"
                      [nzMin]="0"
                      [nzMax]="10000"
                      [nzStep]="0.1"
                      [nzFormatter]="formatterM"
                      [nzParser]="parserM"
                      formControlName="nadmorska_visina"
                      id="nadmorska_visina"
                    ></nz-input-number>
                  </nz-form-control>
                </nz-form-item>
          
                <nz-form-item>
                  <label  nzFor="povrsina"
                    >Povrsina</label
                  >
                  <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Obavezan unos">
                    <nz-input-number
                      [(ngModel)]="ValuePovrsina"
                      [nzMin]="0"
                      [nzMax]="10000"
                      [nzStep]="0.1"
                      [nzFormatter]="formatterKM"
                      [nzParser]="parserKM"
                      formControlName="povrsina"
                      id="povrsina"
                    ></nz-input-number>
                  </nz-form-control>
                </nz-form-item>
          
                
          
               
              </div>

              <div class="col">


                <nz-form-item>
                  <label nzFor="stanovnistvo"
                    >Stanovnistvo</label
                  >
                  <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Obavezan unos">
                    <nz-input-number
                      [(ngModel)]="ValueStanovnistvo"
                      [nzMin]="0"
                      [nzMax]="10000"
                      [nzStep]="1"
                      formControlName="stanovnistvo"
                      id="stanovnistvo"
                    ></nz-input-number>
                  </nz-form-control>
                </nz-form-item>
          
                <nz-form-item>
                  <label nzFor="postanski_broj"
                    >Postanski broj</label
                  >
                  <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Obavezan unos">
                    <nz-input-number
                      [(ngModel)]="ValuePostanski_broj"
                      [nzMin]="0"
                      [nzMax]="10000"
                      [nzStep]="1"
                      formControlName="postanski_broj"
                      id="postanski_broj"
                    ></nz-input-number>
                  </nz-form-control>
                </nz-form-item>
          
                <nz-form-item>
                  <label  nzFor="pozivni_broj"
                    >Pozivni broj</label
                  >
                  <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Obavezan unos">
                    <nz-input-number
                      [(ngModel)]="ValuePozivnoBr"
                      [nzMin]="0"
                      [nzMax]="10000"
                      [nzStep]="1"
                      [nzFormatter]="formatterPlus"
                      [nzParser]="parserPlus"
                      formControlName="pozivni_broj"
                      id="pozivni_broj"
                    ></nz-input-number>
                  </nz-form-control>
                </nz-form-item>
          

                
                <nz-form-item>
                  
                  
                  <label >Slika:</label>
                  <nz-form-control  [nzSm]="14" [nzXs]="24" nzErrorTip="Obavezan unos">
                    <input 
                    
                    class="input"
                    nz-input formControlName="slika" id="slika" />
                  </nz-form-control>
                </nz-form-item>
          
                <nz-form-item>
                  
                  <label >Sluzbena stranica:</label>
                  <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Obavezan unos">
                    <input
                    
                    
                    class="input"
                      nz-input
                      formControlName="sluzbena_stranica"
                      id="sluzbena_stranica"
                    />
                  </nz-form-control>
                </nz-form-item>

               
              </div>
            </div>


          </form>
        </div>

        <button
        (click)="this.Nazad()"
        nz-button
        style="background-color: red"
      >
        <i
          nz-icon
          nzType="arrow-left"
          style="color: black"
          nzTheme="outline"
        ></i>
      </button>
      <button
        *ngIf="this.isNoviGrad() === false"
        (click)="this.AzurirajGrad()"
        nz-button
        style="background-color: chartreuse"
      >
        <i
          nz-icon
          nzType="plus"
          nzTheme="outline"
          style="color: black"
        ></i>
      </button>
      <button
        *ngIf="this.isNoviGrad() === true"
        (click)="this.AzurirajGrad()"
        nz-button
        style="background-color: yellow"
      >
        <i
          nz-icon
          nzType="edit"
          style="color: black"
          nzTheme="outline"
        ></i>
      </button>

      </nz-spin>
      

           
       
        </div>
    
    </div>
  </div>
